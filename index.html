<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineCraft Absurdo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #202124;
            color: #fff;
            text-align: center;
        }
        header {
            background-color: #ff5733;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px auto;
            max-width: 1200px;
        }
        .card {
            background-color: #2c2f33;
            border-radius: 10px;
            width: 160px;
            height: 160px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 5px; /* Reduzi o espaço entre imagem e nome */
        }
        .card-title {
            font-size: 16px;
            font-weight: bold;
            margin: 5px 0; /* Reduzi o espaço extra */
        }
        .card a {
            display: inline-block;
            margin-top: auto;
            padding: 8px 12px;
            background-color: #ff5733;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .card a:hover {
            background-color: #c43d25;
        }
        @media (max-width: 768px) {
            .container {
                gap: 10px;
            }
        }
    </style>
</head>
